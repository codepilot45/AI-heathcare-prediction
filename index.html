<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in Healthcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center">AI Healthcare Prediction</h2>
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="symptoms" class="form-label">Enter Symptoms (comma separated)</label>
                        <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="e.g., fever, cough, headache" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                    <a href="/" class="btn btn-secondary ms-3">Clear</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
